  <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">

      <h1>Welcome {{user}}</h1>

      <input [(ngModel)]="hobbies" type="text" placeholder="hobbies">

  <div class="container mt-5">
    <table class="table mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Id</th>
          <th>Name</th>
          <th>Salary</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let emp of allEmployee; let i = index">
          <td>{{i+1}}</td>
          <td>{{emp.empId}}</td>
          <td>{{emp.empName}}</td>
          <td>{{emp.empSal}}</td>
        </tr>
      </tbody>

    </table>
