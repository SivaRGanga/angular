<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="max-width: 80%; display: flex; justify-content: center;">
      <div style="flex: 1; text-align: center;">
        <img src="https://th.bing.com/th/id/OIP.kzKMFmloxiWqYaqS3eDgtQHaHa?w=180&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Login Image" style="max-width: 100%; height: auto;">
      </div>
      <div style="flex: 1; text-align: center;">
        <form style="width: 300px;">
          <h2>Login</h2>
          <p [class]="css_styling"  >{{description}}</p>
          <div class="form-group">
            <label for="username">Username</label>
            <input (change)="getUsername($event)" type="text" id="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
          <div>
            <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
